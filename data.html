<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rounds Played</title>
        <meta name="Description" content="ESE Ranking">

        <!-- needed for @media-css mofiers -->
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <script src="https://insurgency.atlantishq.de/static/moment.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href="https://insurgency.atlantishq.de/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://insurgency.atlantishq.de/static/bootstrap/css/mdb.min.css" rel="stylesheet">

        <script src="https://insurgency.atlantishq.de/static/bootstrap/js/jquery.js"></script>
        <script src="https://insurgency.atlantishq.de/static/bootstrap/js/popper.js"></script>
        <script src="https://insurgency.atlantishq.de/static/bootstrap/js/bootstrap.js"></script>
        <script src="https://insurgency.atlantishq.de/static/bootstrap/js/mdb.min.js"></script>
        <script src="https://insurgency.atlantishq.de/static/bootstrap/js/addons/datatables.min.js" type="text/javascript"></script>
        
    </head>
    <body class="bg-special">
        <div class="container mt-3 mb-3" role="main">
            <table id="tableMain" class="table table-striped table-bordered table-sm" 
                    cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="th-sm font-weight-bold">Rank</th>
                        <th class="th-sm font-weight-bold">Name</th>
                        <th class="th-sm font-weight-bold">Tier</th>
                        <th class="th-sm font-weight-bold">Division</th>
                        <th class="th-sm font-weight-bold">LP</th>
                    </tr>
                </thead>
                <tbody>
                {% for pl in players %}
                    <tr>
                       <td> {{ loop.index }}</td>
                       <td> {{ pl["summonerName"] }}</td>
                       <td> {{ pl["tier"] }} </td>
                       <td> {{ pl["rank"] }} </td>
                       <td> {{ pl["leaguePoints"] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <script defer>
            $(document).ready(function () {
                $('#tableMain').DataTable();
                $('.dataTables_length').addClass('bs-select');
            });
        </script>
    </body>
</html>
